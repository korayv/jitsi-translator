<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Jitsi Meet with Live Transcription</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
        }
        
        #meet {
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(32, 32, 32, 0.95);
            padding: 20px;
            border-radius: 12px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 320px;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        #controls.hidden {
            transform: translateX(calc(100% + 20px));
        }

        #controls-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(32, 32, 32, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        #controls-toggle.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #controls-toggle:hover {
            background: rgba(52, 52, 52, 0.95);
            transform: scale(1.05);
        }

        #controls-toggle svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        #controls button {
            background: #166ff4;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            margin: 6px 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        #controls button:hover {
            background: #0f5ad1;
            transform: translateY(-1px);
        }
        
        #controls button.active {
            background: #36b37e;
        }
        
        #controls button:disabled {
            background: #5a5a5a;
            cursor: not-allowed;
            transform: none;
        }

        .control-group {
            margin: 16px 0;
            padding: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #b8bcc8;
        }

        .control-group select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .control-group select option {
            background: #2d2d2d;
            color: white;
        }

        .button-row {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        .button-row button {
            flex: 1;
            margin: 0;
        }

        #controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #controls-header h3 {
            margin: 0;
            font-size: 18px;
            color: white;
        }

        #hide-controls {
            background: transparent;
            border: none;
            color: #b8bcc8;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        #hide-controls:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #hide-controls svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Language Setup Modal */
        #language-setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;

        }

        .language-selection label {

            margin-bottom: 8px;
            font-weight: 500;
            color: white;
        }

        .language-selection select {

            border-radius: 8px;
            color: white;
            font-size: 16px;

        }
        
        .caption-line.interim {
            opacity: 0.7;
            font-style: italic;
        }
        
        .caption-line.original {
            color: #ffcc00;
            font-size: 16px;
        }
        
        .caption-line.translated {
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
        }
        
        .message-container {

        }
        
        .speaker-tag {

        }
        
        .status-indicator.active {

        }
        
        .status-indicator.inactive {
            background: #ff0000;
        }
        
        .status-indicator.processing {

        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        #language-selector {
            margin-left: 10px;

            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

    <script>
        // Configuration
        const ROOM_NAME = 'TestTranscriptionRoom';
        
        const config = {
            roomName: ROOM_NAME,
            displayName: 'Transcription User',
            transcriptHistory: [],
            ttsEnabled: false,
            selectedVoice: null,
            userLanguage: 'tr-TR',
            targetLanguage: 'en-US', 
            userId: Math.random().toString(36).substring(7),
            selectedVoiceId: 'pNInz6obpgDQGcFmaJgB',
            elevenLabsVoices: [],
            languageSetupComplete: false,
            vadEnabled: true,
            silenceThreshold: 0.01,
            speechTimeout: 1500
        };

        // Socket.IO connection
        const socket = io();
        
        socket.on('connect', () => {
            console.log('Connected to translation server');
            socket.emit('join-room', {
                roomName: config.roomName,
                userId: config.userId,
                language: config.userLanguage,
                selectedVoiceId: config.selectedVoiceId
            });
            // Request available voices
            socket.emit('get-voices');
        });

        // Listen for translated messages from other users
        socket.on('translated-message', (data) => {
            displayTranslatedMessage(data.originalText, data.translatedText, data.fromLanguage, data.toLanguage);
            
            // Play ElevenLabs TTS audio if available (fallback)
            if (data.audioBuffer && config.ttsEnabled) {
                playTTSAudio(data.audioBuffer);
            }
        });

        // Listen for TTS generation request
        socket.on('generate-tts', (data) => {
            if (config.ttsEnabled && config.selectedVoiceId) {
                // Request TTS generation with my preferred voice
                socket.emit('generate-tts-for-me', {
                    text: data.translatedText,
                    voiceId: config.selectedVoiceId
                });
            }
        });

        // Listen for TTS audio response
        socket.on('tts-audio', (data) => {
            if (config.ttsEnabled && data.audioBuffer) {
                playTTSAudio(data.audioBuffer);
            }
        });

        // Listen for ElevenLabs voices list
        socket.on('voices-list', (voices) => {
            config.elevenLabsVoices = voices;
            populateElevenLabsVoices(voices);
        });

        socket.on('voices-error', (error) => {
            console.error('Failed to load ElevenLabs voices:', error);
            document.getElementById('elevenlabs-voice-selector').innerHTML = '<option value="">Failed to load voices</option>';
        });
        
        // Initialize Jitsi Meet
        const api = new JitsiMeetExternalAPI("meet.jit.si", {
            roomName: config.roomName,
            parentNode: document.querySelector("#meet"),
            width: '100%',
            height: '100%',
            configOverwrite: { 
                prejoinPageEnabled: false,
                startWithAudioMuted: false,
                startWithVideoMuted: false,
                enableNoisyMicDetection: false
            },
            interfaceConfigOverwrite: {
                SHOW_JITSI_WATERMARK: false,
                SHOW_WATERMARK_FOR_GUESTS: false,
                TOOLBAR_BUTTONS: [
                    'microphone', 'camera', 'desktop', 'fullscreen',
                    'fodeviceselection', 'hangup', 'chat', 'recording',
                    'livestreaming', 'settings', 'raisehand',
                    'videoquality', 'filmstrip', 'participants-pane', 'feedback'
                ]
            }
        });
        
        // Update status
        function updateStatus(text, status = 'inactive') {
            document.getElementById('statusText').textContent = text;
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator ${status}`;
        }
        
        // Check for browser support
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            updateStatus('Browser not supported. Please use Chrome.', 'inactive');
            document.getElementById('startTranscription').disabled = true;
        } else {
            updateStatus('Ready to start transcription', 'inactive');
        }
        
        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isTranscribing = false;
        let finalTranscript = '';
        let interimTranscript = '';
        
        // VAD (Voice Activity Detection) variables
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let vadInterval = null;
        let isSpeaking = false;
        let speechTimer = null;
        let lastSpeechTime = 0;
        
        // CPU-based VAD using Web Audio API
        async function initializeVAD() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.8;
                microphone.connect(analyser);
                
                return true;
            } catch (error) {
                console.error('VAD initialization failed:', error);
                return false;
            }
        }

        function getAudioLevel() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            return sum / dataArray.length / 255; // Normalize to 0-1
        }

        function startVAD() {
            if (!config.vadEnabled || !analyser) return;
            
            vadInterval = setInterval(() => {
                const audioLevel = getAudioLevel();
                const currentTime = Date.now();
                
                if (audioLevel > config.silenceThreshold) {
                    if (!isSpeaking) {
                        isSpeaking = true;
                        // Speech started - wait a bit before starting recognition
                        setTimeout(() => {
                            if (isSpeaking && isTranscribing) {
                                startSpeechRecognition();
                            }
                        }, 200);
                    }
                    lastSpeechTime = currentTime;
                    
                    // Clear any existing speech timeout
                    if (speechTimer) {
                        clearTimeout(speechTimer);
                        speechTimer = null;
                    }
                } else {
                    // Check if we've been silent long enough
                    if (isSpeaking && (currentTime - lastSpeechTime > config.speechTimeout)) {
                        isSpeaking = false;
                        stopSpeechRecognition();
                    }
                }
            }, 100);
        }

        function stopVAD() {
            if (vadInterval) {
                clearInterval(vadInterval);
                vadInterval = null;
            }
            if (speechTimer) {
                clearTimeout(speechTimer);
                speechTimer = null;
            }
            isSpeaking = false;
        }

        function startSpeechRecognition() {
            if (!recognition || recognition.isRecognizing) return;
            
            try {
                recognition.start();
                recognition.isRecognizing = true;
            } catch (error) {
                console.error('Speech recognition start error:', error);
            }
        }

        function stopSpeechRecognition() {
            if (recognition && recognition.isRecognizing) {
                recognition.stop();
                recognition.isRecognizing = false;
            }
        }

        function initializeRecognition() {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Changed to false for VAD control
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            recognition.lang = config.userLanguage;
            recognition.isRecognizing = false;
            
            recognition.onstart = () => {
                updateStatus('Transcription active', 'active');
                document.getElementById('captions-container').classList.remove('hidden');
            };
            
            recognition.onresult = (event) => {
                interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                        
                        // Add to history
                        const timestamp = new Date().toLocaleTimeString();
                        config.transcriptHistory.push({
                            time: timestamp,
                            text: transcript,
                            speaker: 'You'
                        });
                        
                        // Send to translation server
                        socket.emit('speech-input', {
                            text: transcript,
                            fromLanguage: config.userLanguage,
                            toLanguage: config.targetLanguage,
                            roomName: config.roomName,
                            userId: config.userId
                        });
                        
                        // TTS if enabled (for own speech)
                        if (config.ttsEnabled) {
                            speak(transcript);
                        }
                        
                        // Update display
                        displayTranscript(finalTranscript, false);
                    } else {
                        interimTranscript += transcript;
                        updateStatus('Processing speech...', 'processing');
                        displayTranscript(finalTranscript + interimTranscript, true);
                    }
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                
                if (event.error === 'no-speech') {
                    updateStatus('No speech detected', 'processing');
                } else if (event.error === 'network') {
                    updateStatus('Network error', 'inactive');
                } else {
                    updateStatus(`Error: ${event.error}`, 'inactive');
                }
                
                // Auto-restart for certain errors
                if (event.error === 'no-speech' && isTranscribing) {
                    setTimeout(() => {
                        if (isTranscribing) {
                            recognition.start();
                        }
                    }, 1000);
                }
            };
            
            recognition.onend = () => {
                recognition.isRecognizing = false;
                if (!isTranscribing) {
                    updateStatus('Transcription stopped', 'inactive');
                    document.getElementById('captions-container').classList.add('hidden');
                }
                // VAD will handle restarting when speech is detected
            };
        }
        
        function displayTranscript(text, isInterim) {
            const captionsDiv = document.getElementById('captions');
            captionsDiv.innerHTML = '';
            
            if (text.trim()) {
                const line = document.createElement('div');
                line.className = isInterim ? 'caption-line interim' : 'caption-line';
                
                const speaker = document.createElement('span');
                speaker.className = 'speaker-tag';
                speaker.textContent = 'You:';
                
                const content = document.createElement('span');
                content.textContent = text;
                
                line.appendChild(speaker);
                line.appendChild(content);
                captionsDiv.appendChild(line);
            }
        }
        
        function displayTranslatedMessage(originalText, translatedText, fromLang, toLang) {
            const captionsDiv = document.getElementById('captions');
            
            // Create container for this message
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            
            // Original text
            const originalLine = document.createElement('div');
            originalLine.className = 'caption-line original';
            originalLine.innerHTML = `
                <span class="speaker-tag">Other (${fromLang}):</span>
                <span>${originalText}</span>
            `;
            
            // Translated text
            const translatedLine = document.createElement('div');
            translatedLine.className = 'caption-line translated';
            translatedLine.innerHTML = `
                <span class="speaker-tag">Translated (${toLang}):</span>
                <span>${translatedText}</span>
            `;
            
            messageContainer.appendChild(originalLine);
            messageContainer.appendChild(translatedLine);
            captionsDiv.appendChild(messageContainer);
            
            // Auto-scroll
            captionsDiv.scrollTop = captionsDiv.scrollHeight;
        }
        
        // TTS Setup
        const synth = window.speechSynthesis;
        let voices = [];
        
        function loadVoices() {
            voices = synth.getVoices();
            const voiceSelector = document.getElementById('tts-voice-selector');
            voiceSelector.innerHTML = '';
            
            const lang = document.getElementById('language-selector').value;
            const filteredVoices = voices.filter(voice => voice.lang.startsWith(lang.substring(0, 2)));
            
            if (filteredVoices.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'No voices available for selected language';
                voiceSelector.appendChild(option);
            } else {
                filteredVoices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelector.appendChild(option);
                });
            }
        }
        
        // Load voices
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function populateElevenLabsVoices(voices) {
            const selector = document.getElementById('elevenlabs-voice-selector');
            selector.innerHTML = '';
            
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.voice_id;
                option.textContent = `${voice.name} (${voice.labels?.accent || 'Unknown'})`;
                if (voice.voice_id === config.selectedVoiceId) {
                    option.selected = true;
                }
                selector.appendChild(option);
            });
        }
        
        function speak(text) {
            if (!config.ttsEnabled || !text.trim()) return;
            
            // Cancel any ongoing speech
            synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            const voiceSelector = document.getElementById('tts-voice-selector');
            const selectedVoiceIndex = voiceSelector.value;
            
            if (voices[selectedVoiceIndex]) {
                utterance.voice = voices[selectedVoiceIndex];
            }
            
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            
            synth.speak(utterance);
        }

        function playTTSAudio(base64Audio) {
            try {
                const audioData = atob(base64Audio);
                const arrayBuffer = new ArrayBuffer(audioData.length);
                const view = new Uint8Array(arrayBuffer);
                
                for (let i = 0; i < audioData.length; i++) {
                    view[i] = audioData.charCodeAt(i);
                }
                
                const audioBlob = new Blob([arrayBuffer], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.volume = 0.8;
                
                audio.addEventListener('ended', () => {
                    URL.revokeObjectURL(audioUrl);
                });
                
                audio.play().catch(error => {
                    console.error('Failed to play TTS audio:', error);
                });
                
            } catch (error) {
                console.error('Error playing TTS audio:', error);
            }
        }
        
        // Language Setup Modal
        document.getElementById('save-language-settings').addEventListener('click', async () => {
            config.userLanguage = document.getElementById('modal-my-language').value;
            config.targetLanguage = document.getElementById('modal-target-language').value;
            config.languageSetupComplete = true;
            
            // Update UI selectors
            document.getElementById('language-selector').value = config.userLanguage;
            document.getElementById('target-language-selector').value = config.targetLanguage;
            
            // Hide modal and save settings
            document.getElementById('language-setup-modal').classList.add('hidden');
            saveLanguageSettings();
            
            // Initialize VAD and auto-start
            const vadInitialized = await initializeVAD();
            if (vadInitialized) {
                // Auto-enable TTS and start transcription
                config.ttsEnabled = true;
                document.getElementById('toggleTTS').textContent = 'Disable TTS';
                document.getElementById('toggleTTS').classList.add('active');
                
                // Start transcription automatically
                startTranscription();
            }
            
            updateStatus('Language setup complete - Ready to translate!', 'active');
        });

        // Enhanced transcription start function
        async function startTranscription() {
            if (!isTranscribing) {
                isTranscribing = true;
                finalTranscript = '';
                interimTranscript = '';
                
                // Initialize VAD if not already done
                if (!audioContext) {
                    await initializeVAD();
                }
                
                initializeRecognition();
                startVAD();
                
                document.getElementById('startTranscription').disabled = true;
                document.getElementById('stopTranscription').disabled = false;
                
                updateStatus('Listening with VAD...', 'active');
            }
        }

        // Event Listeners
        document.getElementById('startTranscription').addEventListener('click', startTranscription);
        
        document.getElementById('stopTranscription').addEventListener('click', () => {
            if (isTranscribing) {
                isTranscribing = false;
                stopVAD();
                stopSpeechRecognition();
                
                document.getElementById('startTranscription').disabled = false;
                document.getElementById('stopTranscription').disabled = true;
                
                updateStatus('Transcription stopped', 'inactive');
            }
        });
        
        document.getElementById('clearTranscripts').addEventListener('click', () => {
            finalTranscript = '';
            interimTranscript = '';
            config.transcriptHistory = [];
            document.getElementById('captions').innerHTML = '';
        });
        
        document.getElementById('downloadTranscripts').addEventListener('click', () => {
            if (config.transcriptHistory.length === 0) {
                alert('No transcripts to download');
                return;
            }
            
            let content = `Transcription Session - ${new Date().toLocaleString()}\n`;
            content += `Room: ${config.roomName}\n\n`;
            
            config.transcriptHistory.forEach(entry => {
                content += `[${entry.time}] ${entry.speaker}: ${entry.text}\n`;
            });
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });
        
        document.getElementById('language-selector').addEventListener('change', () => {
            config.userLanguage = document.getElementById('language-selector').value;
            if (recognition && isTranscribing) {
                stopSpeechRecognition();
                setTimeout(() => {
                    initializeRecognition();
                }, 500);
            }
            loadVoices();
        });
        
        document.getElementById('target-language-selector').addEventListener('change', () => {
            config.targetLanguage = document.getElementById('target-language-selector').value;
        });
        
        document.getElementById('toggleTTS').addEventListener('click', (e) => {
            config.ttsEnabled = !config.ttsEnabled;
            e.target.textContent = config.ttsEnabled ? 'Disable TTS' : 'Enable TTS';
            e.target.classList.toggle('active', config.ttsEnabled);
        });
        
        document.getElementById('elevenlabs-voice-selector').addEventListener('change', (e) => {
            config.selectedVoiceId = e.target.value;
            console.log('Selected ElevenLabs voice:', config.selectedVoiceId);
        });

        document.getElementById('testTTS').addEventListener('click', () => {
            const testText = 'This is a test of the text to speech system.';
            speak(testText);
        });

        // Controls show/hide functionality
        document.getElementById('hide-controls').addEventListener('click', () => {
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('controls-toggle').classList.add('visible');
        });

        document.getElementById('controls-toggle').addEventListener('click', () => {
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('controls-toggle').classList.remove('visible');
        });

        // Auto-hide on mobile or small screens
        function checkScreenSize() {
            if (window.innerWidth < 768) {
                // Auto-hide on mobile
                setTimeout(() => {
                    if (!document.getElementById('controls').classList.contains('hidden')) {
                        document.getElementById('hide-controls').click();
                    }
                }, 5000); // Hide after 5 seconds on mobile
            }
        }

        // Check screen size on load and resize
        checkScreenSize();
        window.addEventListener('resize', checkScreenSize);

        // Optional: Hide when clicking outside (uncomment if desired)
        /*
        document.addEventListener('click', (e) => {
            const controls = document.getElementById('controls');
            const toggle = document.getElementById('controls-toggle');
            
            if (!controls.contains(e.target) && !toggle.contains(e.target)) {
                if (!controls.classList.contains('hidden')) {
                    document.getElementById('hide-controls').click();
                }
            }
        });
        */
        
        // Jitsi API Events
        api.addEventListener('videoConferenceJoined', () => {
            console.log('Joined conference:', config.roomName);
            updateStatus(`Joined room: ${config.roomName}`, 'inactive');
        });
        
        api.addEventListener('participantJoined', (event) => {
            console.log('Participant joined:', event);
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (recognition) {
                recognition.stop();
            }
            if (api) {
                api.dispose();
            }
        });
        
        // Check if language setup was already completed
        function checkLanguageSetup() {
            const savedSettings = localStorage.getItem('jitsi-translation-settings');
            if (savedSettings) {
                try {
                    const settings = JSON.parse(savedSettings);
                    config.userLanguage = settings.userLanguage;
                    config.targetLanguage = settings.targetLanguage;
                    config.languageSetupComplete = true;
                    config.selectedVoiceId = settings.selectedVoiceId || config.selectedVoiceId;
                    
                    // Update UI
                    document.getElementById('modal-my-language').value = config.userLanguage;
                    document.getElementById('modal-target-language').value = config.targetLanguage;
                    document.getElementById('language-selector').value = config.userLanguage;
                    document.getElementById('target-language-selector').value = config.targetLanguage;
                    
                    // Hide modal
                    document.getElementById('language-setup-modal').classList.add('hidden');
                    
                    return true;
                } catch (error) {
                    console.error('Error loading language settings:', error);
                }
            }
            return false;
        }

        function saveLanguageSettings() {
            const settings = {
                userLanguage: config.userLanguage,
                targetLanguage: config.targetLanguage,
                selectedVoiceId: config.selectedVoiceId
            };
            localStorage.setItem('jitsi-translation-settings', JSON.stringify(settings));
        }

        // Initialize on page load
        const settingsLoaded = checkLanguageSetup();
        if (settingsLoaded) {
            updateStatus(`Languages: ${config.userLanguage} ‚Üí ${config.targetLanguage}`, 'inactive');
        }

        // Show room name for sharing
        console.log(`Share this room name to invite others: ${config.roomName}`);
    </script>
