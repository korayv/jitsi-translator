<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet with Live Transcription</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
        }
        
        #meet {
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(32, 32, 32, 0.95);
            padding: 20px;
            border-radius: 12px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 320px;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        #controls.hidden {
            transform: translateX(calc(100% + 20px));
        }

        #controls-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(32, 32, 32, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        #controls-toggle.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #controls-toggle:hover {
            background: rgba(52, 52, 52, 0.95);
            transform: scale(1.05);
        }

        #controls-toggle svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        #controls button {
            background: #166ff4;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            margin: 6px 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        #controls button:hover {
            background: #0f5ad1;
            transform: translateY(-1px);
        }
        
        #controls button:disabled {
            background: #5a5a5a;
            cursor: not-allowed;
            transform: none;
        }
        
        #controls button.active {
            background: #36b37e;
        }
        
        .control-group {
            margin: 16px 0;
            padding: 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #b8bcc8;
        }
        
        .control-group select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .control-group select option {
            background: #2d2d2d;
            color: white;
        }

        .button-row {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        .button-row button {
            flex: 1;
            margin: 0;
        }

        #controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #controls-header h3 {
            margin: 0;
            font-size: 18px;
            color: white;
        }

        #hide-controls {
            background: transparent;
            border: none;
            color: #b8bcc8;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        #hide-controls:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #hide-controls svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Language Setup Modal */
        #language-setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        #language-setup-modal.hidden {
            display: none;
        }

        .modal-content {
            background: rgba(32, 32, 32, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 90%;
            text-align: center;
            color: white;
        }

        .modal-content h2 {
            margin: 0 0 30px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .modal-content p {
            margin: 0 0 30px 0;
            color: #b8bcc8;
            line-height: 1.5;
        }

        .language-selection {
            margin: 20px 0;
            text-align: left;
        }

        .language-selection label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: white;
        }

        .language-selection select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .modal-buttons {
            margin-top: 30px;
        }

        .modal-buttons button {
            background: #166ff4;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .modal-buttons button:hover {
            background: #0f5ad1;
        }

        #captions-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            padding: 20px;
            z-index: 999;
            backdrop-filter: blur(10px);
            max-height: 200px;
            overflow-y: auto;
            transition: opacity 0.3s;
        }
        
        #captions-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .caption-line {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
            animation: fadeIn 0.3s;
        }
        
        .caption-line.interim {
            opacity: 0.7;
            font-style: italic;
        }
        
        .caption-line.original {
            color: #ffcc00;
            font-size: 16px;
        }
        
        .caption-line.translated {
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
        }
        
        .message-container {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .speaker-tag {
            color: #0056ff;
            font-weight: bold;
            margin-right: 8px;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.active {
            background: #00ff00;
        }
        
        .status-indicator.inactive {
            background: #ff0000;
        }
        
        .status-indicator.processing {
            background: #ffaa00;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        #language-selector {
            margin-left: 10px;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
        
        #tts-controls {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }
        
        #tts-voice-selector {
            margin-left: 10px;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
    </style>
</head>

    <div id="meet"></div>

    <div id="controls-toggle">
        <svg viewBox="0 0 24 24">
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>

            <h3>Translation Controls</h3>

        <div id="mic-status" style="padding: 8px; margin: 10px 0; border-radius: 6px; font-size: 12px; text-align: center; background: rgba(255, 193, 7, 0.2); color: #ffc107;">

        <div class="control-group">

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        // Configuration
        const config = {
            roomName: 'TestTranslationRoom',
            userLanguage: 'tr-TR',
            targetLanguage: 'en-US',
            selectedVoiceId: 'pNInz6obpgDQGcFmaJgB',
            isTranscribing: false,
            userId: 'user_' + Math.random().toString(36).substr(2, 9),
            ttsEnabled: true,
            vadEnabled: true,
            transcriptHistory: [],
            finalTranscript: '',
            interimTranscript: ''
        };

        // Initialize Jitsi Meet
        const api = new JitsiMeetExternalAPI("meet.jit.si", {
            roomName: config.roomName,
            parentNode: document.querySelector("#meet"),
            width: '100%',
            height: '100%',
            configOverwrite: { 
                prejoinPageEnabled: false,
                startWithAudioMuted: false,
                startWithVideoMuted: false
            }
        });

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let microphonePermissionGranted = false;
        
        // Load available voices on page load
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                const data = await response.json();
                const voiceSelector = document.getElementById('voice-selector');
                const modalVoiceSelector = document.getElementById('modal-voice-selector');
                
                if (data.voices && data.voices.length > 0) {
                    const voiceOptions = data.voices.map(voice => {
                        return `<option value="${voice.voice_id}">${voice.name} (${voice.labels.accent || 'Unknown'})</option>`;
                    }).join('');
                    
                    voiceSelector.innerHTML = voiceOptions;
                    modalVoiceSelector.innerHTML = voiceOptions;
                    
                    // Set the first voice as default
                    config.selectedVoiceId = data.voices[0].voice_id;
                } else {
                    const defaultOption = '<option value="pNInz6obpgDQGcFmaJgB">Default Voice</option>';
                    voiceSelector.innerHTML = defaultOption;
                    modalVoiceSelector.innerHTML = defaultOption;
                }
            } catch (error) {
                console.error('Error loading voices:', error);
                const errorOption = '<option value="pNInz6obpgDQGcFmaJgB">Default Voice (Error loading)</option>';
                document.getElementById('voice-selector').innerHTML = errorOption;
                document.getElementById('modal-voice-selector').innerHTML = errorOption;
            }
        }
        
        // Language Setup Modal Functions
        function showLanguageModal() {
            const modal = document.getElementById('language-setup-modal');
            modal.classList.remove('hidden');
        }
        
        function hideLanguageModal() {
            const modal = document.getElementById('language-setup-modal');
            modal.classList.add('hidden');
        }
        
        function checkFirstTimeUser() {
            const hasSetupLanguages = localStorage.getItem('jitsi-translation-setup');
            if (!hasSetupLanguages) {
                showLanguageModal();
                return false;
            } else {
                // Load saved preferences
                const savedConfig = JSON.parse(localStorage.getItem('jitsi-translation-config') || '{}');
                config.userLanguage = savedConfig.userLanguage || config.userLanguage;
                config.targetLanguage = savedConfig.targetLanguage || config.targetLanguage;
                config.selectedVoiceId = savedConfig.selectedVoiceId || config.selectedVoiceId;
                
                // Update UI with saved preferences
                document.getElementById('language-selector').value = config.userLanguage;
                document.getElementById('target-language-selector').value = config.targetLanguage;
                document.getElementById('voice-selector').value = config.selectedVoiceId;
                
                return true;
            }
        }
        
        function saveLanguagePreferences() {
            localStorage.setItem('jitsi-translation-setup', 'true');
            localStorage.setItem('jitsi-translation-config', JSON.stringify({
                userLanguage: config.userLanguage,
                targetLanguage: config.targetLanguage,
                selectedVoiceId: config.selectedVoiceId
            }));
        }
        
        // Controls visibility functions
        function hideControls() {
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('controls-toggle').classList.add('visible');
        }
        
        function showControls() {
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('controls-toggle').classList.remove('visible');
        }
        
        // Status update function
        function updateStatus(text, type = 'inactive') {
            const statusText = document.getElementById('status-text');
            const indicator = document.querySelector('.status-indicator');
            
            statusText.textContent = text;
            indicator.className = `status-indicator ${type}`;
        }

        // Request microphone access
        async function requestMicrophoneAccess() {
            const micStatus = document.getElementById('mic-status');
            
            if (microphonePermissionGranted) {
                return true;
            }
            
            try {
                micStatus.innerHTML = '🎤 Requesting microphone access...';
                micStatus.style.background = 'rgba(33, 150, 243, 0.2)';
                micStatus.style.color = '#2196f3';
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphonePermissionGranted = true;
                console.log('Microphone access granted');
                
                // Stop the stream since we only needed it for permission
                stream.getTracks().forEach(track => track.stop());
                
                micStatus.innerHTML = '✅ Microphone ready';
                micStatus.style.background = 'rgba(76, 175, 80, 0.2)';
                micStatus.style.color = '#4caf50';
                
                return true;
            } catch (error) {
                console.error('Microphone access denied:', error);
                
                micStatus.innerHTML = '❌ Microphone access denied';
                micStatus.style.background = 'rgba(244, 67, 54, 0.2)';
                micStatus.style.color = '#f44336';
                
                alert('Microphone access is required for speech recognition. Please:\n\n1. Click the microphone icon in your browser address bar\n2. Select "Allow"\n3. Try again');
                return false;
            }
        }

        function initializeRecognition() {
            if (!SpeechRecognition) {
                alert('Speech recognition not supported in this browser. Please use Chrome, Edge, or Safari.');
                return false;
            }

            if (!microphonePermissionGranted) {
                alert('Please allow microphone access first by clicking "Start Translation"');
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = config.userLanguage;

            recognition.onresult = async (event) => {
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        await translateAndDisplay(transcript);
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = () => {
                if (config.isTranscribing) {
                    setTimeout(() => {
                        if (config.isTranscribing) {
                            recognition.start();
                        }
                    }, 1000);
                }
            };
        }

        // Translation function
        async function translateAndDisplay(text) {
            try {
                // Add to history
                const timestamp = new Date().toLocaleTimeString();
                config.transcriptHistory.push({
                    time: timestamp,
                    text: text,
                    speaker: 'You'
                });
                
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        fromLanguage: config.userLanguage,
                        toLanguage: config.targetLanguage
                    })
                });

                const data = await response.json();
                displayTranslation(text, data.translatedText);
                
                // Generate and play TTS if enabled
                if (config.ttsEnabled) {
                    await generateAndPlayTTS(data.translatedText);
                    // Also try browser TTS as fallback
                    speakWithBrowserTTS(data.translatedText);
                }
                
            } catch (error) {
                console.error('Translation error:', error);
            }
        }

        // TTS function
        async function generateAndPlayTTS(text) {
            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voiceId: config.selectedVoiceId
                    })
                });

                const data = await response.json();
                playTTSAudio(data.audioBuffer);
                
            } catch (error) {
                console.error('TTS error:', error);
            }
        }

        function playTTSAudio(base64Audio) {
            try {
                const audioData = atob(base64Audio);
                const arrayBuffer = new ArrayBuffer(audioData.length);
                const view = new Uint8Array(arrayBuffer);
                
                for (let i = 0; i < audioData.length; i++) {
                    view[i] = audioData.charCodeAt(i);
                }
                
                const audioBlob = new Blob([arrayBuffer], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.volume = 0.8;
                audio.play();
                
                audio.addEventListener('ended', () => {
                    URL.revokeObjectURL(audioUrl);
                });
                
            } catch (error) {
                console.error('Error playing TTS audio:', error);
            }
        }
        
        // Browser TTS functionality
        const synth = window.speechSynthesis;
        let voices = [];
        
        function loadBrowserVoices() {
            voices = synth.getVoices();
            const voiceSelector = document.getElementById('tts-voice-selector');
            if (!voiceSelector) return;
            
            voiceSelector.innerHTML = '';
            
            const lang = config.targetLanguage.substring(0, 2);
            const filteredVoices = voices.filter(voice => voice.lang.startsWith(lang));
            
            if (filteredVoices.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'No voices available for selected language';
                voiceSelector.appendChild(option);
            } else {
                filteredVoices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelector.appendChild(option);
                });
            }
        }
        
        function speakWithBrowserTTS(text) {
            if (!config.ttsEnabled || !text.trim()) return;
            
            // Cancel any ongoing speech
            synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            const voiceSelector = document.getElementById('tts-voice-selector');
            if (voiceSelector) {
                const selectedVoiceIndex = voiceSelector.value;
                
                const lang = config.targetLanguage.substring(0, 2);
                const filteredVoices = voices.filter(voice => voice.lang.startsWith(lang));
                
                if (filteredVoices[selectedVoiceIndex]) {
                    utterance.voice = filteredVoices[selectedVoiceIndex];
                }
            }
            
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            
            synth.speak(utterance);
        }

        function displayTranslation(original, translated) {
            const captionsDiv = document.getElementById('captions');
            const captionsContainer = document.getElementById('captions-container');
            
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            messageContainer.innerHTML = `
                <div class="caption-line original">Original: ${original}</div>
                <div class="caption-line translated">Translation: ${translated}</div>
            `;
            
            captionsDiv.appendChild(messageContainer);
            captionsContainer.classList.remove('hidden');
            captionsDiv.scrollTop = captionsDiv.scrollHeight;
            
            updateStatus('Translation complete', 'active');
        }

        // Event Listeners
        document.getElementById('startTranscription').addEventListener('click', async () => {
            // First, request microphone access
            const hasAccess = await requestMicrophoneAccess();
            if (!hasAccess) {
                return;
            }
            
            config.isTranscribing = true;
            config.userLanguage = document.getElementById('language-selector').value;
            config.targetLanguage = document.getElementById('target-language-selector').value;
            config.selectedVoiceId = document.getElementById('voice-selector').value;
            
            const initialized = initializeRecognition();
            if (!initialized) {
                config.isTranscribing = false;
                return;
            }
            
            try {
                recognition.start();
                document.getElementById('startTranscription').disabled = true;
                document.getElementById('stopTranscription').disabled = false;
                updateStatus('Listening...', 'active');
            } catch (error) {
                console.error('Failed to start speech recognition:', error);
                alert('Failed to start speech recognition. Please try again.');
                config.isTranscribing = false;
                updateStatus('Error starting recognition', 'inactive');
            }
        });
        
        document.getElementById('stopTranscription').addEventListener('click', () => {
            config.isTranscribing = false;
            if (recognition) {
                recognition.stop();
            }
            
            document.getElementById('startTranscription').disabled = false;
            document.getElementById('stopTranscription').disabled = true;
            updateStatus('Ready', 'inactive');
        });
        
        document.getElementById('clearTranscripts').addEventListener('click', () => {
            config.finalTranscript = '';
            config.interimTranscript = '';
            config.transcriptHistory = [];
            document.getElementById('captions').innerHTML = '';
            document.getElementById('captions-container').classList.add('hidden');
        });
        
        document.getElementById('downloadTranscripts').addEventListener('click', () => {
            if (config.transcriptHistory.length === 0) {
                alert('No transcripts to download');
                return;
            }
            
            let content = `Transcription Session - ${new Date().toLocaleString()}\n`;
            content += `Room: ${config.roomName}\n\n`;
            
            config.transcriptHistory.forEach(entry => {
                content += `[${entry.time}] ${entry.speaker}: ${entry.text}\n`;
            });
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });
        
        document.getElementById('toggleTTS').addEventListener('click', (e) => {
            config.ttsEnabled = !config.ttsEnabled;
            e.target.textContent = config.ttsEnabled ? 'Disable TTS' : 'Enable TTS';
            e.target.classList.toggle('active', config.ttsEnabled);
        });
        
        document.getElementById('testTTS').addEventListener('click', () => {
            const testText = 'This is a test of the text to speech system.';
            speakWithBrowserTTS(testText);
        });
        
        document.getElementById('elevenlabs-voice-selector').addEventListener('change', (e) => {
            config.selectedVoiceId = e.target.value;
            console.log('Selected ElevenLabs voice:', config.selectedVoiceId);
        });

        document.getElementById('testTranslation').addEventListener('click', async () => {
            const testText = config.userLanguage === 'tr-TR' ? 'Merhaba, nasılsın?' : 'Hello, how are you?';
            await translateAndDisplay(testText);
        });

        // Modal event listeners
        document.getElementById('start-with-settings').addEventListener('click', () => {
            config.userLanguage = document.getElementById('modal-my-language').value;
            config.targetLanguage = document.getElementById('modal-target-language').value;
            config.selectedVoiceId = document.getElementById('modal-voice-selector').value;
            
            // Update main controls to match modal selections
            document.getElementById('language-selector').value = config.userLanguage;
            document.getElementById('target-language-selector').value = config.targetLanguage;
            document.getElementById('voice-selector').value = config.selectedVoiceId;
            
            saveLanguagePreferences();
            hideLanguageModal();
            
            // Auto-start transcription
            document.getElementById('startTranscription').click();
        });
        
        // Controls visibility event listeners
        document.getElementById('hide-controls').addEventListener('click', hideControls);
        document.getElementById('controls-toggle').addEventListener('click', showControls);
        
        // Voice selector change event
        document.getElementById('voice-selector').addEventListener('change', () => {
            config.selectedVoiceId = document.getElementById('voice-selector').value;
            console.log('Voice changed to:', config.selectedVoiceId);
        });
        
        // Language selector change events
        document.getElementById('language-selector').addEventListener('change', () => {
            config.userLanguage = document.getElementById('language-selector').value;
            if (recognition && config.isTranscribing) {
                recognition.stop();
                setTimeout(() => {
                    recognition.lang = config.userLanguage;
                    if (config.isTranscribing) {
                        recognition.start();
                    }
                }, 500);
            }
            loadBrowserVoices();
        });
        
        document.getElementById('target-language-selector').addEventListener('change', () => {
            config.targetLanguage = document.getElementById('target-language-selector').value;
            loadBrowserVoices();
        });
        
        // Load voices and check first time user when page loads
        window.addEventListener('load', async () => {
            await loadVoices();
            loadBrowserVoices();
            checkFirstTimeUser();
        });
        
        // Load browser voices when they change
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadBrowserVoices;
        }
        
        // Jitsi API Events
        api.addEventListener('videoConferenceJoined', () => {
            console.log('Joined conference:', config.roomName);
            updateStatus('Conference joined', 'active');
        });
        
        api.addEventListener('videoConferenceLeft', () => {
            console.log('Left conference');
            updateStatus('Conference left', 'inactive');
        });
    </script>
</body>
</html>
